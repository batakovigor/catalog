{% load render_table from django_tables2 %}
{% load bootstrap4 %}
{% load static %}
{% load widget_tweaks %}

<form method="post" action="{% url 'demowork_edit' form.instance.pk %}" class="js-demowork-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Записать" >
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Обновить запись</h4>
    </div>
    <div class="modal-body">
        {% include 'demowork/includes/partial_demowork_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </div>
</form>
